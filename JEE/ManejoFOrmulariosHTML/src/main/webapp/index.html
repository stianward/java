<!DOCTYPE html>
<html>
    <head>
        <title>EJERCICIO FORMULARIO</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/Estilos.css">
        <script type="text/javascript" src="recursos/Funciones.js"></script>
    </head>
    <body>
        <form action="Servlet" method="POST" name="form1" onsubmit="return validarForma(this)">
            <input type="hidden" name="oculto" value="valorOculto">
            <table width="200" id="enfasis-columna">
                <caption>Formulario registro datos</caption>
                <tr>
                    <td class="columna">
                        usuario: (*)
                    </td>
                    <td class="default">
                        <input type="text" name="usuario" value="Escribir usuario" onfocus="this.select()"/>
                    </td>

                </tr>
                <tr>
                    <td>password(*):</td>
                    <td class="columa">
                        <input type="password" name="password" onfocus="this.select()"/>
                    </td>
                </tr>
                <tr>
                    <td>Tecnologias(*):</td>
                    <td class="columa">
                        Java <input type="checkbox" name="tecnologia" value="java" />&nbsp;&nbsp;&nbsp;
                        .NET <input type="checkbox" name="tecnologia" value="net" />&nbsp;&nbsp;&nbsp;
                        PHP <input type="checkbox" name="tecnologia" value="php" />&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Genero: (*)
                    </td>
                    <td class="default">
                        M:<input type="radio" name="genero" value="MASCULINO" />&nbsp;&nbsp;&nbsp;
                        F:<input type="radio" name="genero" value="FEMENINO"/>
                    </td>

                </tr>
                <tr>
                    <td class="columna">
                        Ocupaci√≥n (*)
                    </td>
                    <td class="default">
                        <select name="ocupacion" class="default">
                            <option value="seleccionar"></option>
                            <option value="1">Ingeniero</option>
                            <option value="2">Profesor</option>
                            <option value="3">Musico</option>

                        </select>
                    </td>

                </tr>
                <tr>
                    <td class="columna">
                        Musica:
                    </td>
                    <td class="default">
                        <select name="musica" multiple class="default">
                            <option value="seleccionar"></option>
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Sslsa</option>

                        </select>
                    </td>

                </tr>
                <tr>
                    <td class="columna">
                        Comentarios:
                    </td>
                    <td class="default">
                        <textarea name="comentarios" cols="30" rows="2" class="default" onfocus="this.select()">
        Escribiir area
                        </textarea>
                    </td>

                </tr>

                <tr>
                    <td>
                        <input type="reset" value="limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">

                    </td>
                </tr>
            </table>

        </form>




    </body>
</html>
